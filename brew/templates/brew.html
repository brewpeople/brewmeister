{% extends "layout.html" %}
{% block body %}
<script type="text/javascript" src="{{ url_for('static', filename='js/jquery/jquery-1.10.2.min.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/flot/jquery.flot.min.js') }}"></script>
<script type="text/javascript">
  $(document).ready(function() {
    var temperatures = [];
    var opts = { series: { shadowSize: 0 },
                 yaxis: { min: 10, max: 80 },
                 xaxis: { show: true } };
    var plot = $.plot($("#temperature-chart"), [ temperatures ], opts);
    var do_plot = true;
    var x = 0;
    var old_selector = "";

    function update() {
      $.getJSON('/status', function (data) {
        var row_selector = "#" + data.step.id;

        if (old_selector != row_selector) {
          if (old_selector != "") {
            $(old_selector).removeClass("warning");
            $(old_selector).addClass("success");
            $(old_selector + " td:nth-child(4)").html("<i class='fa fa-check'></i>");

          }

          $(row_selector).addClass("warning");
          old_selector = row_selector;
        }

        if (data.step.state == "heat")
          $(row_selector + " td:nth-child(4)").html("<i class='fa fa-fire'></i>");
        else if (data.step.state == "rest")
          $(row_selector + " td:nth-child(4)").html("<i class='fa fa-clock-o'></i>");

        if (do_plot) {
          temperatures.push([x, data.temperature]);
          plot.setData([ temperatures ]);

          plot.setupGrid();
          plot.draw();
          x += 1;
        }

        setTimeout(update, 2000);
      });
    }

    $("#update-temperature").change(function() {
      do_plot = ! do_plot;
      update();
    });

    $("#panic-button").click(function() {
      $.post('/brews/stop');
    });

    update();
  });
</script>
  <h2>Mashing</h2>

  <div class="row">
    <div class="span12">
      <h3>Steps</h3>

      <table class="table table-hover">
        <tr>
          <th>Step</th>
          <th>Time (min)</th>
          <th>Temperature (°C)</th>
          <th>Status</th>
        </tr>

      {% for step in brew.mash %}
        <tr id="{{ step.id }}">
          <td>{{ step.name }}</td>
          <td>{{ step.time }}</td>
          <td>{{ step.temperature }}</td>
          <td></td>
        </tr>
      {% endfor %}
      </table>
    </div>
  </div>

  <h3>Temperature</h3>
  <div class="row">
    <div class="span8">
      <div id="temperature-chart" style="width: 500px; height: 400px">
        <div class="flot-y-axis flot-y1-axis">
          <div class="flot-tick-label">Temperature °C</div>
        </div>
      </div>
    </div>

    <div class="span4">
      <p>
        <input type="checkbox" id="update-temperature" checked> Update temperature
      </p>

        <p><button type="submit" class="btn btn-danger" id="panic-button"><i
            class="fa fa-ban"></i> Stop</button> the process immediately.</p>
    </div>
  </div>

{% endblock %}
